<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro üçÖ</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <h1 class="text-4xl font-bold text-center pt-10">Welcome to Pomodoro üçÖ</h1>

    <div
      id="pomodoro-app-container"
      class="flex flex-col m-auto mt-10 w-[25%]"
    ></div>

    <!-- TEMPLATES -->

    <template id="pomodoro-consent-view">
      <div class="p-6 max-w-xl mx-auto">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">
          We use local storage
        </h2>
        <p class="text-gray-600 text-sm mb-8">
          We use local storage to save your preferences. If you decline, your
          preferences won't be saved and this message will appear on each visit.
        </p>

        <div class="flex flex-col gap-4 min-w-fit">
          <button
            id="pomodoro-consent-accept-btn"
            class="px-5 py-2.5 bg-amber-400 hover:bg-amber-500 text-gray-900 font-medium rounded-lg transition-colors duration-200 shadow-sm"
          >
            Accept All
          </button>
          <button
            id="pomodoro-consent-accept-necessary-btn"
            class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition-colors duration-200"
          >
            Necessary Only
          </button>
          <button
            id="pomodoro-consent-reject-btn"
            class="px-5 py-2.5 border border-gray-300 hover:bg-gray-50 text-gray-600 rounded-lg transition-colors duration-200"
          >
            Decline
          </button>
        </div>
      </div>
    </template>

    <template id="pomodoro-view">
      <div>
        <div id="pomodoro-time-and-buttons">
          <p
            id="pomodoro-display-element"
            class="text-5xl text-red-600 text-center py-8"
          >
            XX:XX
          </p>
          <div class="flex justify-center gap-3">
            <button
              id="pomodoro-startButton-element"
              class="bg-green-500 text-white px-4 py-2 rounded"
            >
              Start
            </button>
            <button
              id="pomodoro-pauseButton-element"
              class="bg-yellow-500 text-white px-4 py-2 rounded"
            >
              Pause
            </button>
            <button
              id="pomodoro-resetButton-element"
              class="bg-red-500 text-white px-4 py-2 rounded"
            >
              Reset
            </button>
          </div>
        </div>

        <div
          class="flex flex-col items-center gap-3 mt-5"
          id="pomodoro-session-input"
        >
          <div class="flex gap-6">
            <label for="pomodoro-study-input">Study time (minutes)</label>
            <input
              class="bg-amber-100 py-1 px-2 w-24"
              type="text"
              name="Test"
              id="pomodoro-study-input"
              placeholder="1-60"
            />
          </div>

          <div class="flex gap-6 text-center">
            <label for="pomodoro-pause-input" class="flex-grow"
              >Pause time (minutes)</label
            >
            <input
              class="bg-amber-100 py-1 px-2 w-24"
              type="text"
              name="Test"
              id="pomodoro-pause-input"
              placeholder="1-60"
            />
          </div>
          <button
            id="pomodoro-submit-minutes"
            class="bg-blue-500 text-white px-4 py-2 rounded w-full"
          >
            Submit
          </button>
        </div>
      </div>
    </template>

    <template id="pomodoro-ad-banner">
      <div
        class="bg-gradient-to-r from-blue-500 to-purple-600 text-white text-center py-12 px-6 rounded-lg shadow-lg max-w-3xl mx-auto my-12"
      >
        <h2 class="text-2xl font-bold mb-2">Your Banner Here</h2>
        <p class="text-lg opacity-90">
          This space is available for your content. Contact us for more
          information.
        </p>
      </div>
    </template>
  </body>
</html>
