<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro üçÖ</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <h1 class="text-4xl font-bold text-center pt-10">Welcome to Pomodoro üçÖ</h1>

    <div id="pomodoro-app-container" class="flex flex-col mt-10">
      <p
        id="pomodoro-display-element"
        class="text-5xl text-red-600 text-center py-8"
      >
        XX:XX
      </p>
      <div class="flex justify-center gap-3">
        <button
          id="pomodoro-startButton-element"
          class="bg-green-500 text-white px-4 py-2 rounded"
        >
          Start
        </button>
        <button
          id="pomodoro-pauseButton-element"
          class="bg-yellow-500 text-white px-4 py-2 rounded"
        >
          Pause
        </button>
        <button
          id="pomodoro-resetButton-element"
          class="bg-red-500 text-white px-4 py-2 rounded"
        >
          Reset
        </button>
      </div>

      <div class="flex justify-center items-baseline gap-3 mt-5">
        <label for="pomodoro-input-element">Custom Time (minutes)</label>
        <input
          class="bg-amber-100 py-1"
          type="text"
          name="Test"
          id="pomodoro-input-element"
          placeholder="25"
        />
        <button
          id="pomodoro-submit-minutes"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Submit
        </button>
      </div>
    </div>

    <!-- HTML CREATION -->
    <p class="text-center p-3 m-8 bg-amber-600">
      Index.html file creation bellow
    </p>

    <div class="p-6 max-w-xl mx-auto">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">
        We use local storage
      </h2>
      <p class="text-gray-600 text-sm mb-8">
        We use local storage to save your preferences. If you decline, your
        preferences won't be saved and this message will appear on each visit.
      </p>

      <div class="flex flex-col gap-4 min-w-fit">
        <button
          class="px-5 py-2.5 bg-amber-400 hover:bg-amber-500 text-gray-900 font-medium rounded-lg transition-colors duration-200 shadow-sm"
        >
          Accept All
        </button>
        <button
          class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition-colors duration-200"
        >
          Necessary Only
        </button>
        <button
          class="px-5 py-2.5 border border-gray-300 hover:bg-gray-50 text-gray-600 rounded-lg transition-colors duration-200"
        >
          Decline
        </button>
      </div>
    </div>

    <!-- TEMPLATES -->

    <template id="pomodoro-consent-view">
      <div class="p-6 max-w-xl mx-auto">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">
          We use local storage
        </h2>
        <p class="text-gray-600 text-sm mb-8">
          We use local storage to save your preferences. If you decline, your
          preferences won't be saved and this message will appear on each visit.
        </p>

        <div class="flex flex-col gap-4 min-w-fit">
          <button
            id="pomodoro-consent-accept-btn"
            class="px-5 py-2.5 bg-amber-400 hover:bg-amber-500 text-gray-900 font-medium rounded-lg transition-colors duration-200 shadow-sm"
          >
            Accept All
          </button>
          <button
            id="pomodoro-consent-accept-necessary-btn"
            class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition-colors duration-200"
          >
            Necessary Only
          </button>
          <button
            id="pomodoro-consent-reject-btn"
            class="px-5 py-2.5 border border-gray-300 hover:bg-gray-50 text-gray-600 rounded-lg transition-colors duration-200"
          >
            Decline
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
