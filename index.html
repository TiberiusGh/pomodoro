<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro 🍅</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <h1 class="text-4xl font-bold text-center pt-10">Welcome to Pomodoro 🍅</h1>

    <div class="flex flex-col mt-10">
      <p
        id="pomodoro-display-element"
        class="text-5xl text-red-600 text-center py-8"
      >
        XX:XX
      </p>
      <div class="flex justify-center gap-3">
        <button
          id="pomodoro-startButton-element"
          class="bg-green-500 text-white px-4 py-2 rounded"
        >
          Start
        </button>
        <button
          id="pomodoro-pauseButton-element"
          class="bg-yellow-500 text-white px-4 py-2 rounded"
        >
          Pause
        </button>
        <button
          id="pomodoro-resetButton-element"
          class="bg-red-500 text-white px-4 py-2 rounded"
        >
          Reset
        </button>
      </div>

      <div class="flex justify-center items-baseline gap-3 mt-5">
        <label for="pomodoro-input-element">Custom Time (minutes)</label>
        <input
          class="bg-amber-100 py-1"
          type="text"
          name="Test"
          id="pomodoro-input-element"
          placeholder="25"
        />
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </div>
  </body>
</html>
